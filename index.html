<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>A.R Nayan Bank</title>
</head>
<body>
    <h1 class="bank-title">Welcome to A.R Nayan Bank</h1>

    <div id="submit-area" >
        <h3>Login</h3>
        <br>
        <input type="email" placeholder="Email" required class="form-control">
        <br>
        <input type="password" placeholder="Password" required class="form-control">
        <br>
        <button class="btn btn-success" id="login"> Submit </button>
    </div>
    <div id="transaction-area">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit status" >
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                   <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                   </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                   <div class="deposit-area">
                    <br>
                    <h4>Deposit</h4>
                    <br>
                    <input id="deposit-input" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    <br>
                    
                </div>
                </div>
                <div class="col-md-6">
                   <div class="withdraw-area">
                    <br>
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdraw-input" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    <br>
                    
                </div>
                </div>

            </div>
    </div>


    <script src="index.js"></script>

</body>
</html>
